apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-data
  namespace: tp-prod
  labels:
    app: user-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-data
  template:
    metadata:
      labels:
        app: user-data
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "4m"
              memory: "500Mi"
            limits:
              cpu: "250m"
              memory: "800Mi"
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-data
  namespace: tp-prod
  labels:
    app: user-data
spec:
  type: ClusterIP
  selector:
    app: user-data
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
