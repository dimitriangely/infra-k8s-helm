{{- if .Values.apps.enabled }}
{{- if .Values.apps.jobsApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.apps.jobsApi.name }}
  namespace: {{ include "tp.ns" . }}
  labels:
    app: {{ .Values.apps.jobsApi.name }}
spec:
  replicas: {{ .Values.apps.jobsApi.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.apps.jobsApi.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.apps.jobsApi.name }}
    spec:
      containers:
        - name: {{ .Values.apps.jobsApi.name }}
          image: {{ .Values.global.registry }}/{{ .Values.apps.jobsApi.imageName }}:{{ .Values.global.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.apps.jobsApi.containerPort }}
              name: http
          env:
            - name: HostRabbitmq
              value: {{ .Values.apps.jobsApi.env.hostRabbitmq | quote }}
            - name: ConnectionString
              value: {{ printf "Server=sql-data;User=sa;Password=%s;Database=%s;" .Values.infra.mssql.saPassword .Values.apps.jobsApi.env.database | quote }}
          resources:
            requests:
              cpu: {{ .Values.apps.jobsApi.requests.cpu | quote }}
              memory: {{ .Values.apps.jobsApi.requests.memory | quote }}
            limits:
              cpu: {{ .Values.apps.jobsApi.limits.cpu | quote }}
              memory: {{ .Values.apps.jobsApi.limits.memory | quote }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.apps.jobsApi.containerPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: {{ .Values.apps.jobsApi.containerPort }}
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.apps.jobsApi.name }}
  namespace: {{ include "tp.ns" . }}
  labels:
    app: {{ .Values.apps.jobsApi.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.apps.jobsApi.name }}
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.apps.jobsApi.containerPort }}
{{- end }}
{{- end }}
