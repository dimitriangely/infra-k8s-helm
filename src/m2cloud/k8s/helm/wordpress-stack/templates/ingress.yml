apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: word-ingress
  namespace: word
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: wordpress-serv
              port:
                number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: word-ingress-myadmin
  namespace: word
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
        - path: /phpmyadmin(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: phpmyadmin-serv
              port:
                number: 80
        